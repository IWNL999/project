<!-- templates/duplicate_user.html -->

{% extends 'base.html' %}

{% block title %}
    Duplicate User
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>Registration Error</h1>
        <p>It seems that there are multiple users with the same data. Please create an account with a different login or email.</p>
        <a href="{{ url_for('registration') }}" class="btn btn-warning">Back to Registration</a>
    </div>
{% endblock %}
