{% extends 'base.html' %}
{% block title %}
Регистрация
{% endblock %}
{% block content %}
<div class="container mt-4">
<h1>Регистрация прошла успешно</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

</div>
{% endblock %}
